<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mausam Bc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="nav">
            <div class="search">
                <input type="text" style="width: 25vw" placeholder="Type your City name" spellcheck="false"/>
                <button type="button" class="btn btn-primary" >Search</button>
            </div>
        </div>
        <div class="weather-type">
            <img src="suncloud.png" class="symbol" alt="suraj badal">
            <h1 class="text">Sunny</h1>
            <h1 id="tempValue">31 Â°C</h1>
            <h1 class="temperature"> Temperature</h1>
        </div>
        <div class="city">
            <h1 id="time"></h1>
            <h1 id="cityName">Ujjain</h1>
        </div>
        <div class="wind">
            <div class="attributes">
                <div class="row">
                    <img class="image" src="wind.png" alt="hawa">
                    <div class="values windSpeed">12 Km/Hr</div>
                    <div class="name ">Wind speed</div>
                </div>
                <div class="row">
                    <img class="image" src="cloud.png" alt="badal">
                    <div class="values cloudiness">15%</div>
                    <div class="name ">Cloudiness</div>
                </div>
            </div>
        </div>
        <div class="temp">
            <div class="attributes">
                <div class="row">
                    <img class="image" src="pngwing.com.png" alt="hawa">
                    <div class="values Pressure">12 Bar</div>
                    <div class="name ">Pressure</div>
                </div>
                <div class="row">
                    <img class="image" src="humidity.png" alt="badal">
                    <div class="values Humidity">15%</div>
                    <div class="name ">Humidity</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
